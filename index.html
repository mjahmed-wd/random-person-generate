<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="main_box m-5">
        <div class="card mb-3">
            <div class="row g-0">
                <h1 class="text-center bg-light text-dark p-2">Random People generate</h1>
                <div class="col-md-4 text-center my-auto">
                    <img id="picture" class="img-fluid mt-3  mt-md-0 mt-lg-0" alt="profile image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="user_name" class="card-title"></h5>
                        <p id="user_birthday" class="card-text"></p>
                        <p id="user_email" class="card-text"></p>
                        <p id="user_phone" class="card-text"></p>
                        <p id="user_address" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
